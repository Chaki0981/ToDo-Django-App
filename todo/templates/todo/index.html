{% extends 'base.html' %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button>Add task</button>
    </form>
    <ul>
    {% for task in tasks%}
        <li>
            <a href="{% url "complete-task-page" task.id %}">{{ task.task_text }}</a>
            <a href="{% url "task-detail-page" task.id %}">Edit</a>
            <a href="{% url "remove-task-page" task.id %}">Delete</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
