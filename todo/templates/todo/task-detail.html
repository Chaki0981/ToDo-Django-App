{% extends 'base.html' %} 

{%block title%}Task {{task.id }} {% endblock %}

{% block content %}

<form action="" method="POST">
  {% csrf_token %} {% for form_field in form %}
  <div class="form-control" {% if field.errors %}errors{% endif %}>
    {{ form_field.label_tag }} 
    {{ form_field }} 
    {{ form_field.errors }}
  </div>
  {% endfor %}
  <button>Save task</button>
</form>

{% endblock %}
